<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minireto – Tarjeta de perfil (Guía con pistas)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="min-h-screen">
    <main class="flex justify-center items-center min-h-screen bg-slate-200">
      <article
        class="ml-[25%] mr-[25%] p-14 rounded-lg shadow-md border-4 rounded-xl max-w-md, w-full bg-orange-100 hover:bg-orange-200 hover:scale-105 transition duration-600"
      >
        <div class="flex flex-col md:flex-row items-center gap-6">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbImmwvArRATyAGdSbldpoX_OjSZo4AQTqdQ&s"
            alt="Foto de perfil"
            class="w-45 h-45 rounded-full object-cover border-4 border-gray-700"
          />

          <section
            class="flex flex-col items-center md:items-start text-center md:text-left"
          >
            <h2 class="/* TODO: text-2xl font-bold text-slate-800 */">
              Jose Luis Ábalos
            </h2>
            <p class="text-slate-600 mt-1">
              Breve descripción: le gusta la nieve, la buena compañía y cobrar
              en metálico.
            </p>
            <div class="flex justify-center md:justify-start gap-1 mt-3">
              <button
                class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded-full transition"
              >
                Seguir
              </button>
              <button
                class="bg-stale-200 bg-slate-300 text-slate-800 px-2 py-1 hover:bg-slate-400 rounded-full transition"
              >
                Mensaje
              </button>
            </div>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
