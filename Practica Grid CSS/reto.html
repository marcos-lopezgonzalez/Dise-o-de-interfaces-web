<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
      "
    >
      <div class="caja" style="background-color: aqua"></div>
      <div class="caja" style="background-color: bisque;"></div>
      <div class="caja" style="background-color: blue"></div>
      <div class="caja" style="background-color: blueviolet"></div>
      <div class="caja" style="background-color: cadetblue"></div>
      <div class="caja" style="background-color: chartreuse"></div>
      <div class="caja" style="background-color: violet"></div>
      <div class="caja" style="background-color: steelblue"></div>
      <div class="caja" style="background-color: salmon"></div>
    </div>
  </body>
</html>

<style>
  .caja {
    min-height: 100px;
    min-width: 100px;
  }
</style>
