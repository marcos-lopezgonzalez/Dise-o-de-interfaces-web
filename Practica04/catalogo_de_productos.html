<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-700">
    <div class="max-w-6xl mx-auto p-6">
      <div
        class="bg-white m-5 w-64 inline-block rounded-lg shadow-md overflow-hidden hover:scale-105 hover:shadow-lg transition duration-300"
      >
        <img
          src="https://png.pngtree.com/png-vector/20240313/ourmid/pngtree-orange-swimming-pool-float-ring-png-image_11943118.png"
          alt="flotador"
          class="w-full bg-blue-300 h-40 sm:h-40 md:h-52 lg:h-80 object-cover rounded-t-lg"
        />

        <div class="bg-gray-200 p-3">
          <h1 class="text-xl font-bold">Flotador</h1>
          <p class="mt-1 text-sm">
            Flotador naranja super chachi pistachi. Ideal para piscinas o playa
          </p>
          <p class="mt-1 text-green-600 text-xl font-bold">9.99€</p>
          <button
            class="mt-2 p-2 w-full bg-blue-500 rounded-lg hover:bg-blue-600"
          >
            AÑADIR AL CARRITO
          </button>
        </div>
      </div>
      <div
        class="bg-white m-5 w-64 inline-block rounded-lg shadow-md overflow-hidden hover:scale-105 hover:shadow-lg transition duration-300"
      >
        <img
          src="https://png.pngtree.com/png-clipart/20240508/original/pngtree-inflatable-swimming-air-mattresses-png-image_15039085.png"
          alt="colchoneta"
          class="w-full bg-blue-300 h-40 sm:h-40 md:h-52 lg:h-80 object-cover rounded-t-lg"
        />

        <div class="bg-gray-200 p-3">
          <h1 class="text-xl font-bold">Flotador</h1>
          <p class="mt-1 text-sm">
            Colchoneta naranja inchable. Muy cómoda e ideal para tomar el sol.
          </p>
          <p class="mt-1 text-green-600 text-xl font-bold">9.99€</p>
          <button
            class="mt-2 p-2 w-full bg-blue-500 rounded-lg hover:bg-blue-600"
          >
            AÑADIR AL CARRITO
          </button>
        </div>
      </div>
      <div
        class="bg-white m-5 w-64 inline-block rounded-lg shadow-md overflow-hidden hover:scale-105 hover:shadow-lg transition duration-300"
      >
        <img
          src="https://www.pngkey.com/png/full/239-2395641_pistola-de-agua-png.png"
          alt="pistola-de-agua"
          class="w-full bg-blue-300 h-40 sm:h-40 md:h-52 lg:h-80 object-contain rounded-t-lg"
        />

        <div class="bg-gray-200 p-3">
          <h1 class="text-xl font-bold">Flotador</h1>
          <p class="mt-1 text-sm">
            Pistola de agua recargable. No hay manera para refrescar a tus
            amigos.
          </p>
          <p class="mt-1 text-green-600 text-xl font-bold">9.99€</p>
          <button
            class="mt-2 p-2 w-full bg-blue-500 rounded-lg hover:bg-blue-600"
          >
            AÑADIR AL CARRITO
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
